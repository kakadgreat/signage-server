<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signage Player</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    #stage { position:relative; width:100%; height:100%; display:flex; align-items:center; justify-content:center; }
    img, video { width:100%; height:100%; }
    .cover { object-fit:cover; }
    .contain { object-fit:contain; }
    #overlay { position:absolute; top:0; left:0; color:#0f0; font:12px monospace; background:rgba(0,0,0,.45); padding:6px; display:none; }
  </style>
</head>
<body>
  <div id="stage">
    <div id="overlay"></div>
  </div>
  <script src="/web/player.js"></script>
</body>
</html>
